<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container text-center">
    <div class="jumbotron mt-5">
      <h1>Pizza Parlor</h1>
      <p>Choose your pizza size and topping below!</p>
    </div>
    <p>Choose your size:</p>
    <form>
      <input type="radio" id="smallSizeOption" name="sizeOption" value="Small">
      <label for="small">Small</label><br>
      <input type="radio" id="mediumSizeOption" name="sizeOption" value="Medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="largeSizeOption" name="sizeOption" value="Large">
      <label for="large">Large</label>
    </form><br>
    <p>Choose your topping</p>
    <form>
      <input type="checkbox" id="topping1" name="topping1" value="1">
      <label for="topping1">Pepperoni</label><br>
      <input type="checkbox" id="topping2" name="topping2" value="Black Olives">
      <label for="topping2">Black Olives</label><br>
      <input type="checkbox" id="topping3" name="topping3" value="Red Onion">
      <label for="topping3">Red Onion</label><br>
      <button type="submit" class="btn-success text-warning">Place Order!</button>
    </form><br>
    <div id="hiddenPrice">
    </div>
  </div>
</body>
</html>

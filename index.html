<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron mt-5">
      <h1>Pizza Parlor</h1>
      <p>Choose your pizza size and ingredients below!</p>
    </div>
    <p>Choose your size:</p>
    <form>
      <input type="radio" id="smallSizeOption" name="sizeOption" value="Small">
      <label for="small">Small</label><br>
      <input type="radio" id="mediumSizeOption" name="sizeOption" value="Medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="largeSizeOption" name="sizeOption" value="Large">
      <label for="large">Large</label>
    </form><br>
    <p>Choose your ingredients</p>
    <form>
      <input type="checkbox" id="ingredient1" name="ingredient1" value="Pepperoni">
      <label for="ingredient1">Pepperoni</label><br>
      <input type="checkbox" id="ingredient2" name="ingredient2" value="Black Olives">
      <label for="ingredient2">Black Olives</label><br>
      <input type="checkbox" id="ingredient3" name="ingredient3" value="Red Onion">
      <label for="ingredient3">Red Onion</label><br>
    </form><br>
    <div id="hiddenPrice">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container text-center">
    <div class="jumbotron mt-5">
      <h1>Pizza Parlor</h1>
      <p>Choose your pizza size and topping below!</p>
    </div>
    <form id="master-form">
      <div class="size-form">
        <h5>Choose your size:</h5>
        <input type="radio" id="smallSizeOption" class="sizeOption" name="sizeOption" value="Small">
        <label for="small">Small</label><br>
        <input type="radio" id="mediumSizeOption" class="sizeOption" name="sizeOption" value="Medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="largeSizeOption" class="sizeOption" name="sizeOption" value="Large">
        <label for="large">Large</label>
        </div><br>      
      <div class="topping-form">
        <h5>Choose your topping</h5>
        <input type="checkbox" id="topping1" class="toppingClass" name="toppings" value="Pepperoni">
        <label for="topping1">Pepperoni</label><br>
        <input type="checkbox" id="topping2" class="toppingClass" name="toppings" value="Black Olives">
        <label for="topping2">Black Olives</label><br>
        <input type="checkbox" id="topping3" class="toppingClass" name="toppings" value="Red Onion">
        <label for="topping3">Red Onion</label><br>
        
        <button type="submit" class="btn btn-success text-warning">Place Order!</button>
      </div><br>    
    </form>
    <div id="hiddenPrice">
      <p>Your total is: $<span id="total"></span>.</p>
    </div>
  </div>
</body>
</html>
